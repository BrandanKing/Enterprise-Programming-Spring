<th:block th:fragment="film-modal">
	<div class="modal fade" id="addFilmModal">
		<div class="modal-dialog modal-dialog-centered modal-lg">
			<div class="modal-content shadow">
				<div class="modal-header border-0">
					<p class="h3 text-uppercase fw-bold" v-if="updateAddMethod == 'POST'">Add Film</p>
					<p class="h3 text-uppercase fw-bold" v-else>Update Film</p>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<form action="" class="row gy-3 input-group needs-validation" novalidate id="addFilm" @submit.prevent @submit="submitFilm">
							<div class="col-12 col-lg-6">
								<label for="recipient-title" class="form-label">Film Title:</label>
								<input
									type="text"
									class="form-control"
									name="title"
									id="film-title"
									title="Film Title"
									v-model="film.title"
									required
								/>
							</div>
							<div class="col-12 col-lg-6">
								<label for="recipient-year" class="form-label">Year of Release:</label>
								<input
									v-model="film.year"
									type="number"
									class="form-control"
									name="year"
									id="film-year"
									title="Film Release Date"
									min="1900"
									max="2025"
								/>
							</div>
							<div class="col-12 col-lg-6">
								<label for="recipient-director" class="form-label">Director:</label>
								<input
									type="text"
									class="form-control"
									name="director"
									id="film-director"
									title="Film Director"
									v-model="film.director"
									required
								/>
							</div>
							<div class="col-12 col-lg-6">
								<label for="recipient-stars" class="form-label">Cast Members:</label>
								<input
									type="text"
									class="form-control"
									name="stars"
									id="film-stars"
									title="Film Cast"
									v-model="film.stars"
									required
								/>
							</div>
							<div class="col-12">
								<label for="recipient-review" class="form-label">Review:</label>
								<textarea
									type="text"
									class="form-control"
									name="review"
									id="film-review"
									title="Film Review"
									v-model="film.review"
									required
								></textarea>
							</div>
							<div class="col-12">
								<input type="hidden" name="id" id="film-id" v-model="film.id" />
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
