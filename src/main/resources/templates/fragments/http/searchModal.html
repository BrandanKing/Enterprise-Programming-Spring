<th:block th:fragment="search-modal">
	<div class="modal fade" id="searchModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content shadow">
				<div class="modal-header border-0">
					<p class="h3 text-uppercase fw-bold">Film Search</p>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row gy-3">
							<div class="col-12">
								<form action="/" method="GET" class="input-group" id="searchForm">
									<input type="text" class="form-control" value="" placeholder="Search..." id="search" name="filmTitle" required />
									<button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Search Film</button>
								</form>
							</div>
							<div class="col-12 text-center">
								<div class="btn-group">
									<input type="radio" class="btn-check" name="searchValue" value="filmTitle" id="filmTitle" checked />
									<label class="btn btn-outline-primary" for="filmTitle">Search By Title</label>
									<input type="radio" class="btn-check" name="searchValue" value="filmID" id="filmID" />
									<label class="btn btn-outline-primary" for="filmID">Search By ID</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
