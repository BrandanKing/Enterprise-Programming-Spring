<th:block th:fragment="film-modal">
	<div class="modal fade" id="filmModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="filmModal">New Film</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="modal-body">
						<form class="row gy-3" action="/add" method="POST">
							<div class="col-12 col-lg-6">
								<label for="recipient-title" class="form-label">Film Title:</label>
								<input type="text" class="form-control" name="title" id="film-title" title="Film Title" placeholder="" required />
							</div>
							<div class="col-12 col-lg-6">
								<label for="recipient-year" class="form-label">Year of Release:</label>
								<input
									type="number"
									onKeyDown="return false"
									class="form-control"
									name="year"
									id="film-year"
									title="Film Release Date"
									min="1900"
									max="2025"
									value="2022"
									placeholder=""
								/>
							</div>
							<div class="col-12 col-lg-6">
								<label for="recipient-director" class="form-label">Director:</label>
								<input
									type="text"
									class="form-control"
									name="director"
									id="film-director"
									title="Film Director"
									placeholder=""
									required
								/>
							</div>
							<div class="col-12 col-lg-6">
								<label for="recipient-stars" class="form-label">Cast Members:</label>
								<input type="text" class="form-control" name="stars" id="film-stars" title="Film Cast" placeholder="" required />
							</div>
							<div class="col-12">
								<label for="recipient-review" class="form-label">Review:</label>
								<textarea
									type="text"
									class="form-control"
									name="review"
									id="film-review"
									title="Film Review"
									placeholder=""
									required
								></textarea>
							</div>
							<div class="col-12">
								<input type="hidden" name="id" id="film-id" value="0" />
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
